<body>
<script>
	var menu={"menuitems":[
		{"name":"Momos","price": 100},
		{"name":"Noodles","price": 200},
		{"name":"Chilli Potato","price": 90}
		
	]}
	for(i=0;i<menu.menuitems.length;i++)
	{
		var menuobj=JSON.stringify(menu.menuitems[i]);
		document.writeln(menuobj);
		document.writeln("<br>");
	}
	var useroption;
	do
	{
		useroption=prompt("Enter item number");
		var i;
		var flag=false;
		for(i=0;i<menu.menuitems.length;i++)
		{
			if(useroption==i)
			{
				document.writeln("Item selected is:");
				var selitem=JSON.stringify(menu.menuitems[i]);
				document.writeln(selitem);
				flag=true;
			}		
		}
		if(flag==false)
		document.writeln("Invalid item number");
	}while(useroption!=null)
</script>
</body>
</html>
