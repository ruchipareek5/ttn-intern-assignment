<body>
	<button onclick="addIntern()">Add Intern In Array</button>
	<button onclick="printArray()">Print Array to console</button>
	<script type="text/javascript">
		var ttnInterns=[];
		function addIntern()
		{
			ttnInterns.push(prompt("Enter name of candidate here:"));
		}
		function printArray()
		{
			var i;
			for(i=0;i<ttnInterns.length;i++)
			{
				console.log(ttnInterns.join(" "));
			}
		}
	</script>
</body>
