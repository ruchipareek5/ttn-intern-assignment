<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.min.css" >
	<style type="text/css">
		a{
			font-size: .7rem;
			color: white;
		}
		@media (max-width: 991.98px) {
			#issue{
				margin-bottom: 5rem;
			}
		}
		@media (max-width: 767.98px) { 
			#issue{
				margin-bottom: 11rem;
			}
		}
		@media (max-width: 575.98px) { 
			#issue{
				margin-bottom: 23rem;
			}
		}
	</style>
	<title>Yatin Ajmani</title>
</head>
<body>
	<div class="container mb-5" >
		<div class="fixed-top" style="background: white">
			<div class="float-left">
				<img src="img\img.png" class="img-fluid p-3" width="155px" height="55px" alt="Smatl&Beryl">
			</div>
			<div class="float-right p-3">
				<div class="">
					Yatin Ajmani<br>
					<img src="img\logout.png" class=" img-fluid" width="20px" height="15px" alt="Logout">
				</div>
			</div>
		</div>	
	</div>
	<div class="container-fluid fixed-top" style="margin-top: 5rem;">
		<div class="row" style="background: #d3d3d317;min-height:35rem">
			<div class="col-md-2 col-sm-2 pt-2" style="background: #1cb4cc;">
				<div class="nav flex-column nav-pills text-sm-center text-md-left" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<a class="nav-link active" id="v-pills-dashboard-tab" data-toggle="pill" href="#v-pills-dashboard" role="tab" aria-controls="v-pills-dashboard" aria-selected="true">
						<img src="img\dashboard.png" class="img-fluid" height="20px" width="20px">&nbsp Dashboard</a>
					<a class="nav-link" id="v-pills-registration-tab" data-toggle="pill" href="#v-pills-registration" role="tab" aria-controls="v-pills-registration" aria-selected="false">
					<img src="img\registrations.png" class="img-fluid" height="20px" width="20px">&nbsp Registration</a>
					<a class="nav-link" id="v-pills-import-tab" data-toggle="pill" href="#v-pills-import" role="tab" aria-controls="v-pills-import" aria-selected="false">
					<img src="img\import.png" class="img-fluid" height="20px" width="20px">&nbsp Import</a>
					<a class="nav-link" id="v-pills-faq-tab" data-toggle="pill" href="#v-pills-faq" role="tab" aria-controls="v-pills-faq" aria-selected="false">
					<img src="img\faq.png" class="img-fluid" height="20px" width="20px">&nbsp FAQ</a>
					<a class="nav-link" id="v-pills-batches-tab" data-toggle="pill" href="#v-pills-batches" role="tab" aria-controls="v-pills-batches" aria-selected="false">
						<img src="img\batch.png" class="img-fluid" height="20px" width="20px">&nbsp Batches</a>
				</div>
			</div>
			<div class="col-md-10 col-sm-10 p-4" style="overflow-y: auto; max-height:520px">
				<div class="tab-content" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab">
						<div class="row text-white">
							<div class="col-md-3 col-sm-12 p-2">
								<div class="card text-center">
								  <div class="card-body" style="background: #f4ac3c">
								    <h5 class="card-title">Panel 1</h5>
								  </div>
								  <h6 class="card-header" style="background: #c78d32">Total Trainers</h6>
								</div>
							</div>
							<div class="col-md-3 col-sm-12 p-2">
								<div class="card text-center">
								  <div class="card-body" style="background: #a4c4e4">
								    <h5 class="card-title">Panel 2</h5>
								  </div>
								  <h6 class="card-header" style="background: #6f9ece">Candidates Enrolled</h6>
								</div>								
							</div>
							<div class="col-md-3 col-sm-12 p-2">
								<div class="card text-center">
								  <div class="card-body" style="background: #c48c7c">
								    <h5 class="card-title">Panel 3</h5>
								  </div>
								  <h6 class="card-header" style="background: #b17766">Candidates Certified</h6>
								</div>
							</div>
							<div class="col-md-3 col-sm-12 p-2">								
								<div class="card text-center">
								  <div class="card-body" style="background: #54c4dc">
								    <h5 class="card-title">Panel 4</h5>
								  </div>
								  <h6 class="card-header" style="background: #328192">Training Centers</h6>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 p-2">
								<img src="img\slide1.jpg" class="img-fluid">
							</div>
							<div class="col-md-6 p-2">
								<img src="img\slide3.jpg" class="img-fluid">								
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 p-2">
								<img src="img\pie chart.png" class="img-fluid">
							</div>
							<div id="issue" class="col-md-6 p-2">
								<img src="img\slide4.jpg" class="img-fluid">
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-registration" role="tabpanel" aria-labelledby="v-pills-registration-tab">...</div>
					<div class="tab-pane fade" id="v-pills-import" role="tabpanel" aria-labelledby="v-pills-import-tab">...</div>
					<div class="tab-pane fade" id="v-pills-faq" role="tabpanel" aria-labelledby="v-pills-faq-tab">...</div>
					<div class="tab-pane fade" id="v-pills-batches" role="tabpanel" aria-labelledby="v-pills-batches-tab">...</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fixed-bottom container-fluid text-center" style="background-color: white">
		<div class="row">
			<div class="col-md-4 col-sm-12">
				<img src="img\SCGJLogo.png" class="img-fluid p-1" width="150px" height="20px">
			</div>
			<div class="col-md-4 col-sm-12">
				<img src="img\img.png"class=" img-fluid p-1" width="110px" height="10px">
			</div>
			<div class="col-md-4 col-sm-12">
				<img src="img\ttn.png" class="img-fluid p-1" width="110px" height="10px">
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
