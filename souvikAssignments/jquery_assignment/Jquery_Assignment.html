<html>
<head>
<style>
    form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {

    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
   
}
</style>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
    
<script>
$(document).ready(function(){
    
   
    $("#verify").click(function(){
   if($("input[name='uname']").val()=="Prateek")
   {
       alert("Hello Prateek");
        
   }
    if($("input[name='psw']").val().length<6)
    {
        alert("Password should not be less than 6 character");
        
    }
        
   if($("input[name='uname']").val()=="Prateek" && $("input[name='psw']").val().length>6)
      
        $("#message").text("Your details are correct");
      
        
});
});
    </script>
</head>
<body>
<form action="">
 <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
     
     <p id="message"></p><br>

    <input type=submit id="verify" value="Verify Me" />
</div>
</form>
    </body>
</html>
