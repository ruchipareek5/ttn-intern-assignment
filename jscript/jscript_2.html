<body>
<button onclick="addIntern()">Intern Array</button>
<button onclick="printArray()">Print Array </button>
<script type="text/javascript">
    var ttnInterns=[];
    function addIntern()
    {
        ttnInterns.push(prompt("Enter name of candidate here:"));
    }
    function printArray()  /*actual printing of array */
    {
        var i;
        for(i=0;i<ttnInterns.length;i++)
        {
            console.log(ttnInterns.join(" "));
        }
    }
</script>
</body>
