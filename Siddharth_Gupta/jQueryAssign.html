    <script type="application/javascript">

        $(document).ready(
            function(){
                $("#accept1").click(function () {
                    $("#1R td:eq(3)").hide()
                    $(".approve").append("<tr>")
                    $(".approve").append($("#1R td:lt(3)"))
                    $(".approve").append("</tr>")
                });
                $("#reject1").click(function () {
                    $("#1R td:eq(3)").hide()
                    $(".reject").append("<tr>")
                    $(".reject").append($("#1R td:lt(3)"))
                    $(".reject").append("</tr>")
                });
                $("#Incomplete1").click(function () {
                    $("#1R td:eq(3)").hide()
                    $(".incomplete").append("<tr>")
                    $(".incomplete").append($("#1R td:lt(3)"))
                    $(".incomplete").append("</tr>")
                });
                $("#accept2").click(function () {
                    $("#2R td:eq(3)").hide()
                    $(".approve").append("<tr>")
                    $(".approve").append($("#2R td:lt(3)"))
                    $(".approve").append("</tr>")
                });
                $("#reject2").click(function () {
                    $("#2R td:eq(3)").hide()
                    $(".reject").append("<tr>")
                    $(".reject").append($("#2R td:lt(3)"))
                    $(".reject").append("</tr>")
                });
                $("#Incomplete2").click(function () {
                    $("#2R td:eq(3)").hide()
                    $(".incomplete").append("<tr>")
                    $(".incomplete").append($("#2R td:lt(3)"))
                    $(".incomplete").append("</tr>")
                });
                $("#accept3").click(function () {
                    $("#3R td:eq(3)").hide()
                    $(".approve").append("<tr>")
                    $(".approve").append($("#3R td:lt(3)"))
                    $(".approve").append("</tr>")
                });
                $("#reject3").click(function () {
                    $("#3R td:eq(3)").hide()
                    $(".reject").append("<tr>")
                    $(".reject").append($("#3R td:lt(3)"))
                    $(".reject").append("</tr>")
                });
                $("#Incomplete3").click(function () {
                    $("#3R td:eq(3)").hide()
                    $(".incomplete").append("<tr>")
                    $(".incomplete").append($("#3R td:lt(3)"))
                    $(".incomplete").append("</tr>")
                });

            }
        );


    </script>
</head>

<body>
<h3>Submitted Applications</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">QP</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ID="1R">
        <td>Mark</td>
        <td>Otto</td>
        <td>2</td>
        <td width="300px">
            <button id="accept1">Approve</button>
            <button id="reject1">Reject</button>
            <button id="Incomplete1">Incomplete</button>
        </td>
    </tr>
    <tr ID="2R">
        <td>Jacob</td>
        <td>Thornton</td>
        <td>1</td>
        <td width="300px">
            <button id="accept2">Approve</button>
            <button id="reject2">Reject</button>

        </td>
    </tr>
    <tr ID="3R">
