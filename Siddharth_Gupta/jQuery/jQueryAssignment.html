<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

	crossorigin="anonymous">
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
<title>jQuery Assignment</title>
<script>
	$(document).ready(function() {
		$("#button").click(function() {
			var a = document.getElementById("Name").value;
			var b = document.getElementById("Password").value.length;
			console.log(b);
			if (a == "Siddharth")
				alert("Hello Siddharth");
			if (b < 6)
				alert("Password should not be less than 6 digits");
			if (a == "Siddharth" && b >= 6)
				$("#paragraph").text("Your details are Correct");
		});
	});
</script>
</head>
<body>
	<div class=row>
		<div class=col-md-4></div>
		<div class=col-md-4
			style="border-style: solid; border-width: 2px; border-color =blue; border-radius: 10px; height: 60%; width: 60%; margin: 25px; padding: 30px">
			<form>
				<div class="form-group">
					<label for="Name">Name</label> <input type="text"
						class="form-control" id="Name" placeholder="Enter Name">
				</div>
				<div class="form-group">
					<label for="Password">Password</label> <input type="password"
						class="form-control" id="Password" placeholder="Password">
				</div>
				<div class="paragraph">
					<br>
					<p id="paragraph">Here the text will be changed</p>
				</div>
				<div align=center>
					<br>
					<button type="button" id=button class="btn btn-primary">Verify
						me</button>
				</div>
			</form>

		</div>
		<div class=col-md-4></div>
	</div>
</body>
</html>
