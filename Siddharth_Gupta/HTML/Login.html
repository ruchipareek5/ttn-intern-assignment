<!doctype html>
<html>
<head>
<title>LOGIN FORM</title>
<body align="center">
	<form action="" method="get">
		<p><label for="emailid">USER NAME:</label>
	<input type="email" id="emailid" placeholder="Please enter your email address" required>
		</p><p><label for="pass">PASSWORD:</label>
	<input type="password" id="pass">
		</p>
		<input type="radio" name="role" value="TP" checked>TP
		<input type="radio" name="role" value="AB">AB		
		<p>
		<label>Status:</label>
		<select>
		<option value="Approved">APPROVED
		</option>
		<option>MODIFICATION REQUIRED
		</option>
		<option>REJECTED
		</option>
		</select></p>
		<p>
		<label>Enter date:</label>
		<input type="date">
		</p>
		<p>
		<input type="submit" value="Login">   <input type="Reset" value="Reset"></p>
	</form>
</body>
</head>
</html>
